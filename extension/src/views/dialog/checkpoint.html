<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session Checkpoint</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--vscode-font-family, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif);
      padding: 20px;
      color: var(--vscode-foreground, #cccccc);
      background-color: var(--vscode-editor-background, #1e1e1e);
      min-height: 100vh;
    }
    .container { max-width: 600px; margin: 0 auto; }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--vscode-panel-border, #454545);
    }
    .header-icon { font-size: 24px; }
    .header h1 { font-size: 18px; font-weight: 600; color: var(--vscode-foreground, #cccccc); }
    .reason-box {
      background-color: var(--vscode-textBlockQuote-background, #2d2d2d);
      border-left: 3px solid var(--vscode-textLink-foreground, #3794ff);
      padding: 12px 15px;
      margin-bottom: 20px;
      border-radius: 0 4px 4px 0;
    }
    .reason-label { font-size: 12px; color: var(--vscode-descriptionForeground, #888888); margin-bottom: 5px; }
    .reason-text { font-size: 14px; line-height: 1.5; }
    .request-id-section {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 15px;
      padding: 8px 12px;
      background: var(--vscode-textBlockQuote-background, #2d2d2d);
      border-radius: 4px;
      font-size: 12px;
    }
    .request-id-label { color: var(--vscode-descriptionForeground, #888888); }
    .request-id-value {
      font-family: var(--vscode-editor-font-family, monospace);
      color: var(--vscode-textLink-foreground, #3794ff);
      flex: 1;
    }
    .copy-btn {
      background: transparent;
      border: 1px solid var(--vscode-button-secondaryBackground, #3a3d41);
      color: var(--vscode-foreground, #cccccc);
      padding: 4px 8px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 11px;
      transition: all 0.2s;
    }
    .copy-btn:hover { background: var(--vscode-button-secondaryBackground, #3a3d41); }
    .copy-btn.copied { background: #4ec9b0; color: #000; border-color: #4ec9b0; }
    .options-section { margin-bottom: 15px; }
    .options-label { font-size: 12px; color: var(--vscode-descriptionForeground, #888888); margin-bottom: 8px; }
    .options-buttons { display: flex; flex-wrap: wrap; gap: 8px; }
    .option-btn {
      padding: 8px 16px;
      background: var(--vscode-button-secondaryBackground, #3a3d41);
      color: var(--vscode-button-secondaryForeground, #ffffff);
      border: 1px solid var(--vscode-button-border, #454545);
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }
    .option-btn:hover {
      background: var(--vscode-button-background, #0e639c);
      color: var(--vscode-button-foreground, #ffffff);
      border-color: var(--vscode-button-background, #0e639c);
    }
    .input-section { margin-bottom: 20px; }
    .input-label { display: block; font-size: 13px; color: var(--vscode-foreground, #cccccc); margin-bottom: 8px; }
    .optional { color: var(--vscode-descriptionForeground, #888888); font-weight: normal; }
    textarea {
      width: 100%;
      min-height: 120px;
      padding: 12px;
      font-family: var(--vscode-editor-font-family, 'Consolas', monospace);
      font-size: 13px;
      line-height: 1.5;
      color: var(--vscode-input-foreground, #cccccc);
      background-color: var(--vscode-input-background, #3c3c3c);
      border: 1px solid var(--vscode-input-border, #3c3c3c);
      border-radius: 4px;
      resize: vertical;
      outline: none;
    }
    textarea:focus { border-color: var(--vscode-focusBorder, #007fd4); }
    textarea::placeholder { color: var(--vscode-input-placeholderForeground, #888888); }
    .button-group { display: flex; gap: 10px; }
    button {
      flex: 1;
      padding: 10px 20px;
      font-size: 13px;
      font-weight: 500;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    button:hover { opacity: 0.9; }
    button:active { opacity: 0.8; }
    .btn-primary { background-color: var(--vscode-button-background, #0e639c); color: var(--vscode-button-foreground, #ffffff); }
    .btn-secondary { background-color: var(--vscode-button-secondaryBackground, #3a3d41); color: var(--vscode-button-secondaryForeground, #ffffff); }
    .shortcuts { margin-top: 15px; font-size: 11px; color: var(--vscode-descriptionForeground, #888888); text-align: center; }
    .upload-section { margin-bottom: 15px; }
    .upload-options { display: flex; gap: 15px; margin-bottom: 10px; }
    .upload-options label { display: flex; align-items: center; gap: 5px; font-size: 12px; color: var(--vscode-descriptionForeground, #888888); cursor: pointer; }
    .upload-hint {
      font-size: 12px;
      color: var(--vscode-descriptionForeground, #888888);
      text-align: center;
      padding: 15px;
      border: 1px dashed var(--vscode-panel-border, #454545);
      border-radius: 4px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: border-color 0.2s, background-color 0.2s;
    }
    .upload-hint:hover {
      border-color: var(--vscode-focusBorder, #007fd4);
      background-color: var(--vscode-list-hoverBackground, #2a2d2e);
    }
    .upload-hint.has-image { border-color: var(--vscode-textLink-foreground, #3794ff); padding: 10px; }
    .image-preview { max-width: 100%; max-height: 150px; border-radius: 4px; margin-bottom: 8px; }
    .image-info { font-size: 11px; color: var(--vscode-descriptionForeground, #888888); }
    .remove-image {
      background: var(--vscode-button-secondaryBackground, #3a3d41);
      color: var(--vscode-button-secondaryForeground, #ffffff);
      border: none;
      border-radius: 3px;
      padding: 4px 8px;
      font-size: 11px;
      cursor: pointer;
      margin-top: 8px;
    }
    .remove-image:hover { background: var(--vscode-button-secondaryHoverBackground, #45494e); }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="header-icon">ðŸ”„</span>
      <h1>Session Checkpoint</h1>
    </div>
    
    <div class="reason-box">
      <div class="reason-label">Current status:</div>
      <div class="reason-text">{{REASON}}</div>
    </div>
    
    <div class="request-id-section">
      <span class="request-id-label">Request ID:</span>
      <span class="request-id-value" id="requestIdValue">{{REQUEST_ID}}</span>
      <button class="copy-btn" id="copyBtn" title="Copy to clipboard">ðŸ“‹ Copy</button>
    </div>
    
    {{OPTIONS_HTML}}
    
    <div class="input-section">
      <label class="input-label">
        Additional instructions <span class="optional">(optional)</span>:
      </label>
      <textarea 
        id="userInput" 
        placeholder="Enter your next instruction..."
        autofocus
      ></textarea>
    </div>

    <div class="upload-section">
      <div class="upload-options">
        <label>Upload image (optional):</label>
        <label><input type="radio" name="uploadType" value="base64" checked> Image content (Base64)</label>
        <label><input type="radio" name="uploadType" value="path"> Path only</label>
      </div>
      <div class="upload-hint" id="dropZone">
        <span id="dropText">ðŸ“‹ Ctrl+V to paste or drag image here</span>
        <div id="imagePreviewContainer" style="display: none;">
          <img id="imagePreview" class="image-preview" />
          <div class="image-info" id="imageInfo"></div>
          <button type="button" class="remove-image" id="removeImage">âœ• Remove</button>
        </div>
      </div>
    </div>
    
    <div class="button-group">
      <button class="btn-primary" id="continueBtn">â–¶ Continue</button>
      <button class="btn-secondary" id="endBtn">â–  End Session</button>
    </div>
    
    <div class="shortcuts">
      Click <strong>Continue</strong> to proceed or <strong>End Session</strong> to stop
    </div>
  </div>
  
  <script>
    const vscode = acquireVsCodeApi();
    const textarea = document.getElementById('userInput');
    const continueBtn = document.getElementById('continueBtn');
    const endBtn = document.getElementById('endBtn');
    const dropZone = document.getElementById('dropZone');
    const dropText = document.getElementById('dropText');
    const imagePreviewContainer = document.getElementById('imagePreviewContainer');
    const imagePreview = document.getElementById('imagePreview');
    const imageInfo = document.getElementById('imageInfo');
    const removeImageBtn = document.getElementById('removeImage');
    const copyBtn = document.getElementById('copyBtn');
    const requestIdValue = document.getElementById('requestIdValue');
    
    let currentImageBase64 = null;
    
    copyBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(requestIdValue.textContent);
        copyBtn.textContent = 'âœ“ Copied';
        copyBtn.classList.add('copied');
        setTimeout(() => {
          copyBtn.textContent = 'ðŸ“‹ Copy';
          copyBtn.classList.remove('copied');
        }, 2000);
      } catch (e) {
        console.error('Failed to copy:', e);
      }
    });
    
    textarea.focus();
    
    document.addEventListener('paste', (e) => {
      const items = e.clipboardData?.items;
      if (!items) return;
      for (const item of items) {
        if (item.type.startsWith('image/')) {
          e.preventDefault();
          const file = item.getAsFile();
          if (file) handleImageFile(file);
          break;
        }
      }
    });
    
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.style.borderColor = 'var(--vscode-focusBorder, #007fd4)';
      dropZone.style.backgroundColor = 'var(--vscode-list-hoverBackground, #2a2d2e)';
    });
    
    dropZone.addEventListener('dragleave', (e) => {
      e.preventDefault();
      if (!currentImageBase64) {
        dropZone.style.borderColor = '';
        dropZone.style.backgroundColor = '';
      }
    });
    
    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.style.borderColor = '';
      dropZone.style.backgroundColor = '';
      const files = e.dataTransfer?.files;
      if (files && files.length > 0) {
        const file = files[0];
        if (file.type.startsWith('image/')) handleImageFile(file);
      }
    });
    
    function handleImageFile(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        currentImageBase64 = e.target.result;
        imagePreview.src = currentImageBase64;
        imageInfo.textContent = file.name + ' (' + formatFileSize(file.size) + ')';
        dropText.style.display = 'none';
        imagePreviewContainer.style.display = 'block';
        dropZone.classList.add('has-image');
      };
      reader.readAsDataURL(file);
    }
    
    function formatFileSize(bytes) {
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
      return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
    }
    
    removeImageBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      currentImageBase64 = null;
      imagePreview.src = '';
      imageInfo.textContent = '';
      dropText.style.display = 'block';
      imagePreviewContainer.style.display = 'none';
      dropZone.classList.remove('has-image');
    });
    
    document.querySelectorAll('.option-btn').forEach((btn) => {
      btn.addEventListener('click', (e) => {
        const target = e.currentTarget;
        const option = target.getAttribute('data-option') || '';
        target.style.opacity = '0.5';
        target.textContent = 'Sending...';
        vscode.postMessage({ command: 'continue', text: option, hasImage: false });
      });
    });
    
    const continueOriginalText = continueBtn.textContent;
    const endOriginalText = endBtn.textContent;
    
    continueBtn.addEventListener('click', submitContinue);
    endBtn.addEventListener('click', submitEnd);
    
    window.addEventListener('message', event => {
      const message = event.data;
      switch (message.command) {
        case 'sendFailed':
          continueBtn.textContent = continueOriginalText;
          continueBtn.disabled = false;
          endBtn.textContent = endOriginalText;
          endBtn.disabled = false;
          break;
      }
    });
    
    function submitContinue() {
      continueBtn.textContent = 'Sending...';
      continueBtn.disabled = true;
      endBtn.disabled = true;
      
      let text = textarea.value.trim();
      if (currentImageBase64) {
        const uploadType = document.querySelector('input[name="uploadType"]:checked')?.value || 'base64';
        if (uploadType === 'base64') {
          text = (text ? text + '\\n\\n' : '') + '[å›¾ç‰‡å·²é™„åŠ ]\\n' + currentImageBase64;
        }
      }
      
      vscode.postMessage({ command: 'continue', text: text || 'ç»§ç»­', hasImage: !!currentImageBase64 });
      
      setTimeout(() => {
        if (continueBtn.disabled && continueBtn.textContent === 'Sending...') {
          continueBtn.textContent = continueOriginalText + ' (Retry)';
          continueBtn.disabled = false;
          endBtn.disabled = false;
        }
      }, 5000);
    }
    
    function submitEnd() {
      endBtn.textContent = 'Sending...';
      endBtn.disabled = true;
      continueBtn.disabled = true;
      vscode.postMessage({ command: 'end' });
      
      setTimeout(() => {
        if (endBtn.disabled && endBtn.textContent === 'Sending...') {
          endBtn.textContent = endOriginalText + ' (Retry)';
          endBtn.disabled = false;
          continueBtn.disabled = false;
        }
      }, 5000);
    }
  </script>
</body>
</html>
