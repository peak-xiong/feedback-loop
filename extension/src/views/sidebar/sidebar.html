<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: var(--vscode-font-family);
      padding: 15px;
      color: var(--vscode-foreground);
      background-color: var(--vscode-sideBar-background);
    }
    .title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .status-card {
      background: var(--vscode-editor-background);
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 12px;
    }
    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .status-row:last-child {
      margin-bottom: 0;
    }
    .label {
      color: var(--vscode-descriptionForeground);
      font-size: 12px;
    }
    .value {
      font-size: 13px;
      font-weight: 500;
    }
    .value.running {
      color: #4ec9b0;
    }
    .value.stopped {
      color: #f14c4c;
    }
    .btn {
      width: 100%;
      padding: 8px 12px;
      margin-top: 8px;
      background: var(--vscode-button-background);
      color: var(--vscode-button-foreground);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .btn:hover {
      background: var(--vscode-button-hoverBackground);
    }
    .info-box {
      background: var(--vscode-textBlockQuote-background);
      border-left: 3px solid var(--vscode-textLink-foreground);
      padding: 10px;
      margin-top: 12px;
      font-size: 11px;
      line-height: 1.5;
      color: var(--vscode-descriptionForeground);
    }
    .info-box strong {
      color: var(--vscode-foreground);
    }
  </style>
</head>
<body>
  <div class="title">
    âš¡ Session Helper
  </div>
  
  <div class="status-card">
    <div class="status-row">
      <span class="label">Status</span>
      <span class="value {{STATUS_CLASS}}">{{STATUS_ICON}} {{STATUS_TEXT}}</span>
    </div>
    <div class="status-row">
      <span class="label">Port</span>
      <span class="value">{{PORT}}</span>
    </div>
    <div class="status-row">
      <span class="label">Sessions</span>
      <span class="value">{{REQUEST_COUNT}}</span>
    </div>
  </div>
  
  <button class="btn btn-primary" onclick="openPanel()">ðŸ“‹ Reopen Panel</button>
  <button class="btn" onclick="restart()">ðŸ”„ Restart</button>
  
  <div class="info-box">
    <strong>Tip:</strong> Click the button above to reopen the panel if accidentally closed.
  </div>
  
  <script>
    const vscode = acquireVsCodeApi();
    function openPanel() {
      vscode.postMessage({ command: 'openPanel' });
    }
    function restart() {
      vscode.postMessage({ command: 'restart' });
    }
  </script>
</body>
</html>
