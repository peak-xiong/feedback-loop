<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Loop Inbox</title>
    <link rel="stylesheet" href="{{CSS_URI}}" />
    <style>
      body {
        padding: 24px 20px;
        min-height: 100vh;
      }

      .container {
        max-width: 680px;
        margin: 0 auto;
      }

      .header {
        display: flex;
        align-items: flex-start;
        gap: 16px;
        margin-bottom: 24px;
      }

      .header-icon {
        width: 56px;
        height: 56px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        overflow: hidden;
      }

      .header-logo {
        width: 56px;
        height: 56px;
        display: block;
      }

      .header-text {
        flex: 1;
        min-width: 0;
      }

      .header h1 {
        font-size: 24px;
        font-weight: 500;
        color: var(--md-sys-color-on-surface);
        line-height: 1.3;
        letter-spacing: 0.1px;
      }

      .header-context {
        font-size: 14px;
        color: var(--md-sys-color-on-surface-variant);
        margin-top: 4px;
        line-height: 1.4;
        word-break: break-all;
      }

      .meta-pills {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-bottom: 20px;
      }

      .meta-pill {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 12px;
        padding: 6px 12px;
        border-radius: var(--md-sys-shape-corner-small);
        background: var(--md-sys-color-surface-container);
        color: var(--md-sys-color-on-surface-variant);
        border: 1px solid var(--md-sys-color-outline);
      }

      .meta-pill .meta-val {
        color: var(--md-sys-color-primary);
        font-weight: 500;
      }

      .meta-pill .meta-val.green {
        color: var(--md-sys-color-success);
      }

      .summary-card {
        background: var(--md-sys-color-surface-container);
        border-left: 4px solid var(--md-sys-color-primary);
        border-radius: 0 var(--md-sys-shape-corner-medium)
          var(--md-sys-shape-corner-medium) 0;
        padding: 16px 20px;
        margin-bottom: 24px;
        box-shadow: var(--md-sys-elevation-level1);
      }

      .summary-label {
        font-size: 12px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: var(--md-sys-color-on-surface-variant);
        margin-bottom: 8px;
      }

      .summary-text {
        font-size: 14px;
        line-height: 1.6;
        white-space: pre-wrap;
        word-break: break-word;
        color: var(--md-sys-color-on-surface);
      }

      .options-section {
        margin-bottom: 24px;
      }

      .options-label {
        font-size: 12px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: var(--md-sys-color-on-surface-variant);
        margin-bottom: 12px;
      }

      .options-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
      }

      .option-btn {
        padding: 10px 20px;
        background: transparent;
        color: var(--md-sys-color-primary);
        border: 1px solid var(--md-sys-color-outline);
        border-radius: var(--md-sys-shape-corner-small);
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
      }

      .option-btn:hover {
        background: var(--md-sys-color-primary);
        color: var(--md-sys-color-on-primary);
        border-color: var(--md-sys-color-primary);
        box-shadow: var(--md-sys-elevation-level1);
      }

      .divider {
        height: 1px;
        background: var(--md-sys-color-outline);
        margin: 24px 0;
        opacity: 0.6;
      }

      .input-section {
        margin-bottom: 20px;
      }

      .input-label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        color: var(--md-sys-color-on-surface);
        margin-bottom: 8px;
      }

      .input-hint {
        color: var(--md-sys-color-on-surface-variant);
        font-weight: normal;
        font-size: 12px;
      }

      textarea {
        width: 100%;
        min-height: 140px;
        padding: 12px 16px;
        font-family: "Roboto", var(--vscode-font-family, sans-serif);
        font-size: 14px;
        line-height: 1.5;
        color: var(--md-sys-color-on-surface);
        background-color: var(--md-sys-color-surface-container);
        border: 1px solid var(--md-sys-color-outline);
        border-radius: var(--md-sys-shape-corner-small);
        resize: vertical;
        outline: none;
      }

      textarea:focus {
        border-color: var(--md-sys-color-primary);
        border-width: 2px;
      }

      textarea::placeholder {
        color: var(--md-sys-color-on-surface-variant);
      }

      .char-counter {
        float: right;
        font-size: 11px;
        color: var(--md-sys-color-on-surface-variant);
        font-weight: normal;
      }

      .char-counter.warning {
        color: var(--md-sys-color-error);
      }

      .upload-toggle {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        color: var(--md-sys-color-on-surface-variant);
        cursor: pointer;
        margin-bottom: 12px;
        user-select: none;
        padding: 8px 12px;
        border-radius: var(--md-sys-shape-corner-extra-small);
      }

      .upload-toggle:hover {
        color: var(--md-sys-color-on-surface);
        background: color-mix(
          in srgb,
          var(--md-sys-color-on-surface) 4%,
          transparent
        );
      }

      .upload-toggle .arrow {
        transition: transform 0.2s;
        display: inline-block;
        font-size: 12px;
      }

      .upload-toggle .arrow.open {
        transform: rotate(90deg);
      }

      .upload-body {
        display: none;
        margin-bottom: 16px;
      }

      .upload-body.open {
        display: block;
      }

      .drop-zone {
        font-size: 14px;
        color: var(--md-sys-color-on-surface-variant);
        text-align: center;
        padding: 20px;
        border: 2px dashed var(--md-sys-color-outline);
        border-radius: var(--md-sys-shape-corner-small);
        cursor: pointer;
        background: var(--md-sys-color-surface-container);
      }

      .drop-zone:hover {
        border-color: var(--md-sys-color-primary);
        background: var(--md-sys-color-surface-container-high);
      }

      .drop-zone.has-image {
        border-color: var(--md-sys-color-primary);
        border-style: solid;
        padding: 16px;
      }

      .image-preview {
        max-width: 100%;
        max-height: 140px;
        border-radius: var(--md-sys-shape-corner-extra-small);
        margin-bottom: 8px;
        box-shadow: var(--md-sys-elevation-level1);
      }

      .image-info {
        font-size: 12px;
        color: var(--md-sys-color-on-surface-variant);
        margin-bottom: 8px;
      }

      .remove-image {
        background: var(--md-sys-color-error);
        color: var(--md-sys-color-on-error);
        border: none;
        border-radius: var(--md-sys-shape-corner-extra-small);
        padding: 6px 12px;
        font-size: 12px;
        cursor: pointer;
        font-weight: 500;
      }

      .button-group {
        display: flex;
        gap: 12px;
        margin-top: 8px;
      }

      .action-btn {
        flex: 1;
        padding: 12px 24px;
        font-size: 14px;
        font-weight: 500;
        border: none;
        border-radius: var(--md-sys-shape-corner-small);
        cursor: pointer;
      }

      .action-btn:disabled {
        opacity: 0.5;
        cursor: default;
      }

      .btn-primary {
        background: var(--md-sys-color-primary);
        color: var(--md-sys-color-on-primary);
        flex: 2;
        box-shadow: var(--md-sys-elevation-level1);
      }

      .btn-secondary {
        background: var(--md-sys-color-surface-variant);
        color: var(--md-sys-color-on-surface-variant);
        border: 1px solid var(--md-sys-color-outline);
      }

      .footer {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 20px;
        font-size: 12px;
        color: var(--md-sys-color-on-surface-variant);
      }

      .footer-id {
        font-family: "Roboto Mono", var(--vscode-editor-font-family, monospace);
        font-size: 11px;
        opacity: 0.7;
        cursor: pointer;
        padding: 4px 8px;
        border-radius: var(--md-sys-shape-corner-extra-small);
      }

      .footer-id:hover {
        opacity: 1;
        background: color-mix(
          in srgb,
          var(--md-sys-color-on-surface) 8%,
          transparent
        );
      }

      .footer-shortcut kbd {
        background: var(--md-sys-color-surface-container);
        border: 1px solid var(--md-sys-color-outline);
        border-radius: var(--md-sys-shape-corner-extra-small);
        padding: 2px 6px;
        font-size: 11px;
        font-family: "Roboto Mono", var(--vscode-editor-font-family, monospace);
        color: var(--md-sys-color-on-surface-variant);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-icon">
          <img class="header-logo" src="{{LOGO_URI}}" alt="Feedback Loop" />
        </div>
        <div class="header-text">
          <h1>{{HEADER_TITLE}}</h1>
          {{HEADER_CONTEXT_HTML}}
        </div>
      </div>

      <div class="meta-pills">{{META_INFO_HTML}}</div>

      <div class="summary-card">
        <div class="summary-label">{{SECTION_SUMMARY}}</div>
        <div class="summary-text">{{REASON}}</div>
      </div>

      {{OPTIONS_HTML}}

      <div class="divider"></div>

      <div class="input-section">
        <label class="input-label">
          {{LABEL_YOUR_RESPONSE}}
          <span class="input-hint">{{LABEL_RESPONSE_HINT}}</span>
          <span id="charCounter" class="char-counter">0 / 50000</span>
        </label>
        <textarea
          id="userInput"
          placeholder="{{LABEL_PLACEHOLDER}}"
          maxlength="50000"
          autofocus
        ></textarea>
      </div>

      <div class="upload-section">
        <div class="upload-toggle" id="uploadToggle">
          <span class="arrow" id="uploadArrow">â€º</span>
          <span>{{LABEL_ATTACH_IMAGE}}</span>
        </div>
        <div class="upload-body" id="uploadBody">
          <div class="drop-zone" id="dropZone">
            <span id="dropText">{{LABEL_DROP_IMAGE}}</span>
            <div id="imagePreviewContainer" style="display: none">
              <img id="imagePreview" class="image-preview" />
              <div class="image-info" id="imageInfo"></div>
              <button type="button" class="remove-image" id="removeImage">
                {{LABEL_REMOVE}}
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="button-group">
        <button class="action-btn btn-primary" id="continueBtn">{{LABEL_SEND}}</button>
        <button class="action-btn btn-secondary" id="endBtn">{{LABEL_END}}</button>
      </div>

      <div class="footer">
        <span class="footer-shortcut"
          ><kbd>Ctrl</kbd>+<kbd>Enter</kbd> {{LABEL_SHORTCUT_SEND}}</span
        >
        <span class="footer-id" id="footerId" title="{{REQUEST_ID}}"
          >{{REQUEST_ID}}</span
        >
      </div>
    </div>

    <script>
      const vscode = acquireVsCodeApi();
      const textarea = document.getElementById("userInput");
      const continueBtn = document.getElementById("continueBtn");
      const endBtn = document.getElementById("endBtn");
      const dropZone = document.getElementById("dropZone");
      const dropText = document.getElementById("dropText");
      const imagePreviewContainer = document.getElementById(
        "imagePreviewContainer",
      );
      const imagePreview = document.getElementById("imagePreview");
      const imageInfo = document.getElementById("imageInfo");
      const removeImageBtn = document.getElementById("removeImage");
      const footerId = document.getElementById("footerId");
      const uploadToggle = document.getElementById("uploadToggle");
      const uploadArrow = document.getElementById("uploadArrow");
      const uploadBody = document.getElementById("uploadBody");

      let currentImageBase64 = null;

      uploadToggle.addEventListener("click", () => {
        const isOpen = uploadBody.classList.toggle("open");
        uploadArrow.classList.toggle("open", isOpen);
      });

      footerId.addEventListener("click", async () => {
        try {
          await navigator.clipboard.writeText(footerId.title);
          const original = footerId.textContent;
          footerId.textContent = "{{LABEL_COPIED}}";
          footerId.style.opacity = "1";
          setTimeout(() => {
            footerId.textContent = original;
            footerId.style.opacity = "";
          }, 1500);
        } catch (e) {
          console.error("Failed to copy:", e);
        }
      });

      textarea.focus();

      const charCounter = document.getElementById("charCounter");
      const maxLength = 50000;
      function updateCharCount() {
        const len = textarea.value.length;
        charCounter.textContent =
          len.toLocaleString() + " / " + maxLength.toLocaleString();
        if (len > maxLength * 0.9) {
          charCounter.classList.add("warning");
        } else {
          charCounter.classList.remove("warning");
        }
      }
      textarea.addEventListener("input", updateCharCount);
      updateCharCount();

      document.addEventListener("keydown", (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === "Enter") {
          e.preventDefault();
          if (!continueBtn.disabled) submitContinue();
        }
      });

      document.addEventListener("paste", (e) => {
        const items = e.clipboardData?.items;
        if (!items) return;
        for (const item of items) {
          if (item.type.startsWith("image/")) {
            e.preventDefault();
            const file = item.getAsFile();
            if (file) {
              if (!uploadBody.classList.contains("open")) {
                uploadBody.classList.add("open");
                uploadArrow.classList.add("open");
              }
              handleImageFile(file);
            }
            break;
          }
        }
      });

      dropZone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropZone.style.borderColor = "var(--md-sys-color-primary)";
        dropZone.style.backgroundColor =
          "var(--md-sys-color-surface-container-high)";
      });
      dropZone.addEventListener("dragleave", (e) => {
        e.preventDefault();
        if (!currentImageBase64) {
          dropZone.style.borderColor = "";
          dropZone.style.backgroundColor = "";
        }
      });
      dropZone.addEventListener("drop", (e) => {
        e.preventDefault();
        dropZone.style.borderColor = "";
        dropZone.style.backgroundColor = "";
        const files = e.dataTransfer?.files;
        if (files && files.length > 0 && files[0].type.startsWith("image/"))
          handleImageFile(files[0]);
      });

      function handleImageFile(file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          currentImageBase64 = e.target.result;
          imagePreview.src = currentImageBase64;
          imageInfo.textContent =
            file.name + " (" + formatFileSize(file.size) + ")";
          dropText.style.display = "none";
          imagePreviewContainer.style.display = "block";
          dropZone.classList.add("has-image");
        };
        reader.readAsDataURL(file);
      }

      function formatFileSize(bytes) {
        if (bytes < 1024) return bytes + " B";
        if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + " KB";
        return (bytes / (1024 * 1024)).toFixed(1) + " MB";
      }

      removeImageBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        currentImageBase64 = null;
        imagePreview.src = "";
        imageInfo.textContent = "";
        dropText.style.display = "block";
        imagePreviewContainer.style.display = "none";
        dropZone.classList.remove("has-image");
      });

      document.querySelectorAll(".option-btn").forEach((btn) => {
        btn.addEventListener("click", (e) => {
          const target = e.currentTarget;
          const option = target.getAttribute("data-option") || "";
          document.querySelectorAll(".option-btn").forEach((b) => {
            b.disabled = true;
            b.style.opacity = "0.5";
          });
          target.style.opacity = "0.7";
          vscode.postMessage({ command: "continue", text: option });
        });
      });

      continueBtn.addEventListener("click", submitContinue);
      endBtn.addEventListener("click", submitEnd);

      window.addEventListener("message", (event) => {
        const message = event.data;
        if (message.command === "sendFailed") {
          continueBtn.disabled = false;
          endBtn.disabled = false;
          document.querySelectorAll(".option-btn").forEach((b) => {
            b.disabled = false;
            b.style.opacity = "";
          });
        }
      });

      function submitContinue() {
        continueBtn.disabled = true;
        endBtn.disabled = true;

        let text = textarea.value.trim();
        if (currentImageBase64) {
          text = (text ? text + "\n\n" : "") + "{{IMAGE_ATTACHED_MARKER}}";
        }

        vscode.postMessage({
          command: "continue",
          text: text,
          imageBase64: currentImageBase64,
        });
      }

      function submitEnd() {
        endBtn.disabled = true;
        continueBtn.disabled = true;
        vscode.postMessage({ command: "end" });
      }
    </script>
  </body>
</html>
