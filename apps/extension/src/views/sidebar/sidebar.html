<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{CSS_URI}}" />
    <style>
      body {
        padding: 14px;
        background-color: var(
          --md-sys-color-surface,
          var(--vscode-sideBar-background)
        );
      }
      .brand-card {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px;
        border-radius: var(--md-sys-shape-corner-medium);
        background: linear-gradient(
          135deg,
          color-mix(in srgb, var(--md-sys-color-primary) 18%, transparent),
          var(--md-sys-color-surface-container)
        );
        box-shadow: var(--md-sys-elevation-level1);
        margin-bottom: 14px;
      }
      .brand-logo {
        width: 34px;
        height: 34px;
        border-radius: 10px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: var(--md-sys-color-primary);
        color: var(--md-sys-color-on-primary);
        box-shadow: var(--md-sys-elevation-level1);
      }
      .brand-mark {
        font-size: 13px;
        font-weight: 700;
        letter-spacing: 0.8px;
      }
      .brand-title {
        font-size: 18px;
        font-weight: 600;
        line-height: 1.2;
        color: var(--md-sys-color-on-surface);
      }
      .brand-subtitle {
        font-size: 11px;
        color: var(--md-sys-color-on-surface-variant);
        margin-top: 2px;
      }
      .status-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-bottom: 12px;
      }
      .metric-card {
        border-radius: var(--md-sys-shape-corner-medium);
        padding: 12px;
        background: var(--md-sys-color-surface-container);
        box-shadow: var(--md-sys-elevation-level1);
      }
      .metric-head {
        display: flex;
        align-items: center;
        gap: 7px;
        font-size: 11px;
        font-weight: 500;
        letter-spacing: 0.2px;
        color: var(--md-sys-color-on-surface-variant);
        margin-bottom: 8px;
      }
      .metric-head .material-symbols-outlined {
        font-size: 15px;
      }
      .metric-value {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 13px;
        font-weight: 600;
        color: var(--md-sys-color-on-surface);
      }
      .metric-value.running {
        color: var(--md-sys-color-success);
      }
      .metric-value.stopped {
        color: var(--md-sys-color-error);
      }
      .metric-value .material-symbols-outlined {
        font-size: 15px;
      }
      .metric-sub {
        margin-top: 8px;
        display: flex;
        gap: 6px;
      }
      .metric-badge {
        display: inline-flex;
        align-items: center;
        gap: 3px;
        font-size: 10px;
        padding: 2px 6px;
        border-radius: 999px;
        background: color-mix(
          in srgb,
          var(--md-sys-color-primary) 10%,
          transparent
        );
        color: var(--md-sys-color-on-surface-variant);
      }
      .metric-badge .material-symbols-outlined {
        font-size: 11px;
      }
      .actions-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-bottom: 14px;
      }
      .action-tile {
        width: 100%;
        border: 1px solid var(--md-sys-color-outline);
        border-radius: var(--md-sys-shape-corner-medium);
        background: var(--md-sys-color-surface-container);
        color: var(--md-sys-color-on-surface);
        padding: 10px 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        flex-direction: column;
        gap: 6px;
        align-items: center;
        justify-content: center;
        box-shadow: var(--md-sys-elevation-level1);
      }
      .action-tile:hover {
        transform: translateY(-1px);
        box-shadow: var(--md-sys-elevation-level2);
      }
      .action-logo {
        width: 24px;
        height: 24px;
        border-radius: 8px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: color-mix(
          in srgb,
          var(--md-sys-color-primary) 20%,
          transparent
        );
        color: var(--md-sys-color-primary);
      }
      .action-logo .material-symbols-outlined {
        font-size: 16px;
      }
      .action-label {
        font-size: 12px;
        font-weight: 500;
        line-height: 1;
      }
      .section-title {
        font-size: 14px;
        font-weight: 600;
        margin: 2px 0 10px;
        color: var(--md-sys-color-on-surface);
        display: flex;
        justify-content: space-between;
        align-items: center;
        letter-spacing: 0.1px;
      }
      .section-title .icon-text {
        display: inline-flex;
        align-items: center;
        gap: 7px;
      }
      .section-title .icon-text .material-symbols-outlined {
        font-size: 16px;
      }
      .refresh-btn {
        border: none;
        background: color-mix(
          in srgb,
          var(--md-sys-color-primary) 10%,
          transparent
        );
        color: var(--md-sys-color-primary);
        width: 26px;
        height: 26px;
        border-radius: 8px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      .refresh-btn .material-symbols-outlined {
        font-size: 16px;
      }
      .session-list {
        background: var(--md-sys-color-surface-container);
        border-radius: var(--md-sys-shape-corner-medium);
        max-height: 260px;
        overflow-y: auto;
        box-shadow: var(--md-sys-elevation-level1);
      }
      .session-item {
        padding: 10px 12px;
        border-bottom: 1px solid var(--md-sys-color-outline);
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .session-item:last-child {
        border-bottom: none;
      }
      .session-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .session-id-wrap {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        max-width: 58%;
      }
      .session-logo {
        font-size: 13px;
        color: var(--md-sys-color-primary);
      }
      .session-id {
        font-family: "Roboto Mono", var(--vscode-editor-font-family, monospace);
        font-size: 12px;
        color: var(--md-sys-color-primary);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-weight: 500;
      }
      .session-status {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        font-size: 10px;
        padding: 3px 7px;
        border-radius: var(--md-sys-shape-corner-small);
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.3px;
      }
      .session-status .material-symbols-outlined {
        font-size: 12px;
      }
      .session-status.pending {
        background: var(--md-sys-color-surface-variant);
        color: var(--md-sys-color-on-surface-variant);
      }
      .session-status.completed {
        background: color-mix(in srgb, var(--md-sys-color-success) 85%, black);
        color: var(--md-sys-color-on-success);
      }
      .session-project {
        font-size: 11px;
        color: var(--md-sys-color-on-surface-variant);
        display: inline-flex;
        align-items: center;
        gap: 4px;
      }
      .session-project .material-symbols-outlined {
        font-size: 12px;
      }
      .session-meta {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
      }
      .session-time {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        color: var(--md-sys-color-on-surface-variant);
        font-size: 10px;
        white-space: nowrap;
      }
      .session-time .material-symbols-outlined {
        font-size: 11px;
      }
      .session-reason {
        font-size: 12px;
        color: var(--md-sys-color-on-surface-variant);
        line-height: 1.4;
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }
      .session-actions {
        display: flex;
        gap: 8px;
        margin-top: 2px;
      }
      .action-btn {
        border: 1px solid var(--md-sys-color-outline);
        background: transparent;
        color: var(--md-sys-color-on-surface);
        cursor: pointer;
        font-size: 11px;
        padding: 4px 8px;
        border-radius: var(--md-sys-shape-corner-extra-small);
        transition: all 0.2s ease;
        font-weight: 500;
        display: inline-flex;
        align-items: center;
        gap: 4px;
      }
      .action-btn .material-symbols-outlined {
        font-size: 13px;
      }
      .action-open:hover {
        background: color-mix(
          in srgb,
          var(--md-sys-color-primary) 12%,
          transparent
        );
        border-color: color-mix(
          in srgb,
          var(--md-sys-color-primary) 35%,
          var(--md-sys-color-outline)
        );
      }
      .action-delete:hover {
        background: color-mix(
          in srgb,
          var(--md-sys-color-error) 14%,
          transparent
        );
        border-color: color-mix(
          in srgb,
          var(--md-sys-color-error) 40%,
          var(--md-sys-color-outline)
        );
      }
      .empty-state {
        padding: 18px;
        text-align: center;
        color: var(--md-sys-color-on-surface-variant);
        font-size: 13px;
      }
      .info-box {
        margin-top: 12px;
        display: flex;
        align-items: flex-start;
        gap: 8px;
      }
      .tip-logo {
        width: 18px;
        height: 18px;
        border-radius: 6px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        color: var(--md-sys-color-primary);
        background: color-mix(
          in srgb,
          var(--md-sys-color-primary) 12%,
          transparent
        );
        flex-shrink: 0;
      }
      .tip-logo .material-symbols-outlined {
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="brand-card">
      <span class="brand-logo">
        <span class="brand-mark">IO</span>
      </span>
      <div>
        <div class="brand-title">IO Util</div>
        <div class="brand-subtitle">Windsurf / VSCode Session Bridge</div>
      </div>
    </div>

    <div class="status-grid">
      <div class="metric-card">
        <div class="metric-head">
          <span class="material-symbols-outlined">monitoring</span>
          Status
        </div>
        <span class="metric-value {{STATUS_CLASS}}">
          <span class="material-symbols-outlined">{{STATUS_ICON}}</span>
          {{STATUS_TEXT}}
        </span>
      </div>
      <div class="metric-card">
        <div class="metric-head">
          <span class="material-symbols-outlined">forum</span>
          Sessions
        </div>
        <span class="metric-value">
          <span class="material-symbols-outlined">tag</span>
          {{REQUEST_COUNT}}
        </span>
        <div class="metric-sub">
          <span class="metric-badge"
            ><span class="material-symbols-outlined">schedule</span
            >{{PENDING_COUNT}}</span
          >
          <span class="metric-badge"
            ><span class="material-symbols-outlined">check_circle</span
            >{{COMPLETED_COUNT}}</span
          >
        </div>
      </div>
    </div>

    <div class="actions-grid">
      <button class="action-tile" onclick="openPanel()">
        <span class="action-logo"
          ><span class="material-symbols-outlined">assignment</span></span
        >
        <span class="action-label">Reopen</span>
      </button>
      <button class="action-tile" onclick="restart()">
        <span class="action-logo"
          ><span class="material-symbols-outlined">refresh</span></span
        >
        <span class="action-label">Restart</span>
      </button>
    </div>

    <div class="section-title">
      <span class="icon-text">
        <span class="material-symbols-outlined">folder_open</span>
        Sessions
      </span>
      <button
        class="refresh-btn"
        onclick="refreshSessions()"
        title="Refresh Sessions"
      >
        <span class="material-symbols-outlined">refresh</span>
      </button>
    </div>

    <div class="session-list" id="sessionList">{{SESSIONS_HTML}}</div>

    <div class="info-box">
      <span class="tip-logo"
        ><span class="material-symbols-outlined">lightbulb</span></span
      >
      <span
        ><strong>Tip:</strong> AI 执行 CLI 命令后会自动弹窗。点击 Reopen
        可重新打开上次请求。</span
      >
    </div>

    <script>
      const vscode = acquireVsCodeApi();

      function openPanel() {
        vscode.postMessage({ command: "openPanel" });
      }

      function restart() {
        vscode.postMessage({ command: "restart" });
      }

      function refreshSessions() {
        vscode.postMessage({ command: "refreshSessions" });
      }

      function reopenSession(requestId) {
        vscode.postMessage({ command: "reopenSession", requestId: requestId });
      }

      function deleteSession(requestId) {
        vscode.postMessage({ command: "deleteSession", requestId: requestId });
      }
    </script>
  </body>
</html>
