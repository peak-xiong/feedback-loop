name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install extension dependencies
        run: npm install
        working-directory: apps/extension

      - name: Compile extension
        run: npm run compile
        working-directory: apps/extension

      - name: Validate protocol schemas
        run: python3 scripts/validate_protocol.py

      - name: Feedback CLI import sanity
        run: PYTHONPATH=apps/feedback-cli/src python3 -c "import feedback.cli, feedback.collector, feedback.config"
